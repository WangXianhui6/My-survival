<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>联系我们</title>
	</head>
	<body>
		<div class="fly-heidth">
			<div class="fly-inside_banner hideitem">
				<div class="fly-full"></div>
			</div>
			<div class="from fly-contact">
				<div class="fly-container">
					<div class="fly-table">
						<div class="table-cell">
							<div class="fly-hhxz ib-middle hideitem">
								<h3 class="fly-h3">广州森晨科技有限公司（Survival 中国）</h3>
								<p class="fly-p">座机电话：020-31100321</p>
								<p class="fly-p">服务热线：400-830-1132</p>
								<p class="fly-p">邮箱：info@survival.com</p>
								<p class="fly-p">工作时间：周一至周五 9:00-18:00（节假日除外）</p>
								<p class="fly-p">地址：广州市番禺区市莲路罗家村段62号永隆产业园2楼A3</p>
							</div>
							<div class="form ib-middle hideitem">
								<form class="fly-form from-validate">
									<h3 class="fly-h3">给我们留言</h3>
									<div class="input-box">
										<input class="input" name="username" placeholder="称呼*"/>
									</div>
									<div class="input-box">
										<input class="input" name="phone" placeholder="手机号或座机号码*"/>
									</div>
									<div class="input-box width-100">
										<input class="input" name="email" placeholder="邮箱"/>
									</div>
									<div class="input-box width-100">
										<textarea class="transition input" type="text" name='msg' autocomplete="off"></textarea>
										<span>有什么可以帮助到你？</span>
									</div>
									<div class="input-box width-100">
										<input class="input input-val" placeholder="验证码"/>
										<canvas class="" id="canvas" width="100" height="28"></canvas>
									</div>
									<div class="fly-more btn">
										<a class="btn-submit" href="javascript:;"><span class="fly-tospan">提交</span></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script src="js/relate.js"></script>

<script src="js/common.js"></script>
